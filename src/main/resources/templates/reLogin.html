<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他方式登录页面</title>
    <link rel="stylesheet" type="text/css" href="/login.css">
    <script type="text/javascript">
        function to() {
            var reg = new RegExp("(^|&)"+ "redirect_url" +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null){
                document.getElementById('redirect_url').value=unescape(r[2]);
                return unescape(r[2]);
            }
            return null;
        }
        function fun() {
            window.open("/RG");
        }
    </script>

</head>
<body>
<div id="login_frame">
    <form method="post" action="/reLogin">

        <p><label class="label_input">用户名</label><input type="text" name="username" class="text_field"> </p>
        <p><label class="label_input">密码</label><input type="text" name="password" class="text_field"> </p>
        <input type="hidden"  name="redirect_url"  id="redirect_url" >
        <div id="login_control" >
            <input type="submit" id="btn_login" value="登录" onclick="to()">
            <a id="hate"  onclick="fun()">注册</a>
        </div>
    </form>
</div>
</body>
</html>
